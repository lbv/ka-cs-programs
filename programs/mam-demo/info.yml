title: MAM Demo
description: >
  Demo for the Media Assets Manager.
tags: media, assets, include, loading
summary: |
  The Media Assets Manager (MAM) is a small JavaScript library
  created to simplify the inclusion of media assets inside
  programs for the Khan Academy environment. More
  specifically, the inclusion of images, sounds and fonts.

  For more details, please refer to the documentation, at:
  http://goo.gl/wqIjE

version: rev1
changelog: |
  2013-05-21

      * First version of this program.
